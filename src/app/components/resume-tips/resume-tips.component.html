<app-header></app-header>
<div class="container mx-auto mb-10">
  <h4 class="text-2xl font-semibold mb-6 py-3 px-12">
    Here are several suggestions to improve your Resume
  </h4>
  <div class="flex flex-wrap">
    @for (item of data; track item.id) {
    <div
      class="w-4/5 max-w-xl px-8 py-8 mx-auto my-2 space-y-4 bg-white border rounded-lg shadow-lg"
    >
      <h2 class="space-y-1 text-2xl font-bold leading-none text-gray-900">
        <span class="block text-sm text-blue-700">Tip #{{ item.id }} </span
        ><span class="block">{{ item.title }}</span>
      </h2>
      <p>
        {{ item.description }}
      </p>
    </div>

    }
  </div>
</div>
<app-footer></app-footer>
