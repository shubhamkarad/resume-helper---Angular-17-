<div
  class="h-screen max-h-screen overflow-y-auto p-4 text-gray-200 bg-gray-900"
>
  <!-- <a href="/"> -->
  <button
    class="w-full py-2 rounded-md hover:text-green-500 border border-dashed"
    routerLink=""
  >
    <i class="fa fa-arrow-left ml-2 mr-2"></i>Home
  </button>
  <div class="w-full py-2 rounded-md mt-3">
    <i class="fa fa-circle ml-2 mr-2"></i>Status
  </div>
  <!-- </a> -->

  <div class="flex flex-col gap-2 mt-4">
    @if(percentMatchValue >= 50) {
    <div
      class="rounded-lg p-3 text-slate-300 flex items-center bg-blue-600 text-white hover:text-white"
    >
      <p
        class="w-full overflow-hidden text-sm truncate whitespace-nowrap text-ellipsis"
      >
        <i class="fa fa-check text-green-500 mr-2"></i>Accepted
      </p>
    </div>
    } @else {
    <div
      class="rounded-lg p-3 text-slate-300 flex items-center bg-blue-600 text-white hover:text-white"
    >
      <p
        class="w-full overflow-hidden text-sm truncate whitespace-nowrap text-ellipsis"
      >
        <span class="text-red-500 mr-2 text-base">x</span>Rejected
      </p>
    </div>
    }
  </div>
  <div class="mt-4 text-sm">
    Percentage Match:
    <span
      [ngClass]="{
        'text-green-500': percentMatchValue > 50,
        'text-red-500': percentMatchValue < 50,
        'hidden': percentMatchValue < 0,
      }"
    >
      {{ percentMatchValue }} </span
    >%
  </div>
</div>
